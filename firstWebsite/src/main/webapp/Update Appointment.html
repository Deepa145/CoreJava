<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Appointment</title>
</head>
<body>
	<form action="Appointments" method="Post">
		<center>
			<div>
				APPOINT_ID : <input type='text' name='id'>
			</div>
			<div>
				UPDATE DATE : <input type='text' name='appdate'>
			</div>
			<div>
				UPDATE DOCTOR ID : <input type='text' name='docid'>
			</div>
			<div>
				UPDATE PATIENT NAME : <input type='text' name='name'>
			</div>
			<div>
				UPDATE FEES : <input type='text' name='fees'>
			</div>
			<div>
				<input type='submit' value='UPDATE' name='change'>
			</div>
		</center>
	</form>
</body>
</html>
