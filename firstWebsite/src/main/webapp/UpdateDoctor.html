<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Doctor</title>
</head>
<body>
	<form action="Doctors" method="Post">

			<div>
				DOCTOR ID : <input type='text' name='id'>

	</form>

</html>
