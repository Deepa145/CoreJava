<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Doctor</title>
</head>
<body>
	<form action="Doctors" method="Post">
		<center>
			<div>
				ID : <input type='text' name='id'>
			</div>
			<div>
				Doctor Name : <input type='text' name='name'>
			</div>
			<div>
			    Date : <input type='text' name='dob'>
			</div>
			<div>
				Speciality : <input type='text' name='speciality'>
			</div>
			<div>
				City : <input type='text' name='city'>
			</div>
			<div>
				Phone No : <input type='text' name='phone'>
			</div>
			<div>
				Fees : <input type='text' name='fees'>
			</div>
			<div>
				<input type='submit' value='ADD' name='change'>
			</div>
		</center>
	</form>
</body>
</html>
