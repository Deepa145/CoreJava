<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Employee</title>
</head>
<body>
	<form action="Employees1" method="Post">
		<!--need to mention method = put  -->
		<center>
			<div>
				ID : <input type='text' name='id'>
			</div>
			<div>
			Update First Name : <input type='text' name='fname'>
			</div>
			<div>
			Update Last Name : <input type='text' name='lname'>
			</div>
			<div>
			Update E-mail : <input type='text' name='email'>
			</div>
			<div>
			Update Phone-No : <input type='text' name='phone'>
			</div>
			<div>
			Update Hire Date : <input type='text' name='hdate'>
			</div>
			<div>
			Update Job ID : <input type='text' name='jobid'>
			</div>
			<div>
			Update Salary : <input type='text' name='salary'>
			</div>
			<div>
				<input type='submit' value='UPDATE' name='submit'>
			</div>
		</center>
	</form>
</body>
</html>
