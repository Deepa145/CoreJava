<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <h2>Colspan and Rowspan Demo</h2>
    <table border="2">
        <caption>Sample Code for HTML Table</caption>
        <thead>
            <tr>
                <th id="city" rowspan=2>City</th>
                <th id="country" rowspan=2>Country</th>
                <th id="count" rowspan=2>Population count</th>
                <th id="years" colspan=2>Last 2 Years count</th>
                <!--  rowspan: merging 2 cells down (row)
      colspan: merging 2 cells right (column)
       -->
            </tr>
            <tr>
                <th id="year1">1999</th>
                <th id="year2">2000</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Chennai</td>
                <td>Tamil nadu</td>
                <td>136</td>
                <td>156</td>
                <td>197</td>
            </tr>
            <tr>
                <td>Banglore</td>
                <td>Tamilnadu</td>
                <td>235</td>
                <td>556</td>
                <td>222</td>
            </tr>
            <tr>
                <td>Delhi</td>
                <td>Tamilnadu</td>
                <td>500.5</td>
                <td>400</td>
                <td>200</td>
            </tr>
</body>
</html>
