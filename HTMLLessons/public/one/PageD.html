<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tables</title>
</head>
<body>
	<table>
		<caption>Sample code for HTML tables</caption>
		<thead>
			<tr>
				<th scope='col'>Column1</th>
				<th scope='col'>Column2</th>
				<th scope='col'>Column3</th>
			</tr>
		</thead>
		<tbody>
		<tr>
		<td>1</td>
		<td>2</td>
		<td>3</td>
		</tr>
		<tr>
		<td>4</td>
		<td>5</td>
		<td>6</td>
		</tr>
		<tr>
		<td>7</td>
		<td>8</td>
		<td>9</td>
		</tr>
		</table>
</body>
</html>
